<div class="dialog-container">
  <h2 class="dialog-title">{{ data.id ? 'Edit Event' : 'Add Event' }}</h2>
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="time-display">
      <mat-icon class="time-icon">access_time</mat-icon>
      {{ formatDateTime(data.date, appointmentForm.get('duration')?.value || 1) }}
    </div>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Duration (hours)</mat-label>
      <input matInput type="number" formControlName="duration" required>
    </mat-form-field>

    <div class="button-container">
      <button *ngIf="data.id" mat-raised-button color="warn" type="button" (click)="onDelete()">
        Delete
      </button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
  </form>
</div>
